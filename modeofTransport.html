        <div class="form-container">
            <h2>Travel Distance & Price Calculator</h2>
         <div>
             <form id="travelForm">
                 <label for="startingPoint">Starting Point:</label>
                 <select id="startingPoint" required>
                    <option value="" disabled selected>Select starting point</option>
                    <option value="Airport">Airport</option>
                    <option value="Railway Station">Railway Station</option>
                 </select>
    
                 <label for="destination">Select Destination:</label>
                 <select id="destination" required>
                    <option value="" disabled selected>Select a tourist place</option>
                    <option value="Rumi Darwaza">Rumi Darwaza</option>
                    <option value="Bada Imambada">Bada Imambada</option>
                    <option value="Chota Imambada">Chota Imambada</option>
                    <option value="Janeshwar Mishra Park">Janeshwar Mishra Park</option>
                    <option value="Old Lucknow">Old Lucknow</option>
                    <option value="Charbagh Lucknow">Charbagh Lucknow</option>
                    
                </select>
    
                <button class="button1" onclick="calculateTravel()">Calculate</button>
              </form>
                         
             <div class="result" id="result"></div>
            </div>
        </div>
